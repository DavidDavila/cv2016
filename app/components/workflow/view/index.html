<section id="studies">
	<article>
		<ul>
			<li *ngFor="let work of this.works; let i = index" class="proyect">
				<a href="">
					<div>
						<div class="button">
							<b>{{work.shortName }}</b>
						</div>
					</div>
				</a>
				
			</li>
		</ul>
	</article>
	<article>
		<div>
			<h1>Workflow</h1>
			<span (click)="close()" id="close">
				<span></span>
			</span>
			<div>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				<div id="lineBar">
					<span *ngFor="let work of this.works; let i = index" (mouseover)="over(i)" (mouseout)="blur(i)">
						{{work.initDate }}
					</span>
				</div>
			</div>
			
		</div>
	</article>
	<article>
		<img src="./assets/img/climb3.jpg" alt="">
	</article>
</section>
